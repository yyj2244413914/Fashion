<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="css/layout.css" rel="stylesheet" type="text/css" />
<link href="css/add.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="main.html">首页</a></li>
    <li><a href="#">添加影片</a></li>
  </ul>
</div>
<div class="formbody">
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
    <tr>
      <td><label>影片缩略图<b>*</b></label></td>
      <td> <input name="" type="file"  multiple="multiple" /></td>
    </tr>
    <tr>
      <td><label>影片名称<b>*</b></label></td>
      <td><input name="" type="text" class="dfinput" value="请填写影片名称"  style="width:518px;"/></td>
    </tr>
    <tr>
      <td><label>影片类别<b>*</b></label></td>
      <td><select class="select3">
          <option>爱情</option>
          <option>喜剧</option>
          <option>动作</option>
          <option>恐怖</option>
          <option>伦理</option>
          <option>悬疑</option>
          <option>科幻 </option>
          <option>其他</option>
        </select></td>
    </tr>
    <tr>
      <td><label>导演<b>*</b></label></td>
      <td><input name="" type="text" class="dfinput"  style="width:100px;"/></td>
    </tr>
    <tr>
      <td><label>主演<b>*</b></label></td>
      <td><input name="" type="text" class="dfinput" style="width:300px;"/></td>
    </tr>
    <tr>
      <td><label>发布日期<b>*</b></label></td>
      <td><input name="" type="text" class="dfinput" style="width:100px;"/></td>
    </tr>
    <tr>
      <td><label>是否审核<b>*</b></label></td>
      <td><select class="select3">
          <option>已审核</option>
          <option>未审核</option>
        </select></td>
    </tr>
    <tr>
      <td><label>影片简介<b>*</b></label></td>
      <td><textarea  name="content" ></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><input name="" type="button" class="btn" value="马上发布"/></td>
    </tr>
  </table>
</div>
</body>
</html>
